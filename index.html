<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5"/>
        <link rel="icon" href="devchallenges.png" />
        <link rel="stylesheet" href="style.css">
        <title>my-gallery</title>
    </head>
    <body>

        <div class="todo contenedor">

            <!-- perfil -->
            <div class="perfil">

                <!-- foto -->
                <div class="foto-perfil"></div>

                <!-- nombre -->
                <div class="nombre">
                  <p>Rodney Cotton</p>
                </div>
                <!-- lugar -->
                <div class="lugar">
                  <p>Heisinki ,Finland</p>
                </div>

                <!-- datos -->
                <div class="datos">

                    <!-- posts -->
                    <div class="post">
                      <p class="number" >100</p>
                      <p class="texto" >Post</p>
                    </div>

                    <!-- followers -->
                    <div class="followers">
                      <p class="number" >2242</p>
                      <p class="texto" >Followers</p>
                    </div>

                    <!-- following -->
                    <div class="following">
                      <p class="number" >1432</p>
                      <p class="texto" >Following</p>
                    </div>
                </div>

                <!-- fotos    -->
                <div class="fotos">
                  <div class="foto1"></div>
                  <div class="foto2"></div>
                  <div class="foto3"></div>
                  <div class="foto4"></div>
                  <div class="foto5"></div>
                  <div class="foto6"></div>
                </div>
                 
            </div>
        </div><!-- TODO -->
        <footer>
          <p>created by Germani - devChallenges.io</p>
        </footer>
